<!DOCTYPE html>
<html>
<head>
    <title>Paragraf</title>
</head>
<body>
    <p>Paragraf 1</p> 
    <p>Paragraf 2</p>
    <p>Parafraf 3</p>
    <p>Baris pertama
    <br>Baris kedua
    <br>Baris ketiga
    </p>
    <hr>
    <p>Dia adalah manusia <b>setengah kuda</b> didalam buku <i>mencari cinta di padang lumpuh,</i> <u>1998</u>.</p>
    <p><strong>Jangan</strong> buang sampah <em>di sana!</em></p>
</body>
</html>

<!--

- <p></p> berarti paragraf
- <br> menambahkan baris baru
- <hr> menambahkan garis horizontal
- <b></b> membuat teks menjadi tebal
- <i></i> membuat teks menjadi miring
- <u></u> membuat teks menjadi digaris bawahi
- <em></em> membuat penekanan (huruf menjadi miring)
- <strong></strong> membuat penekanan yang lebih kuat lagi (huruf menjadi tebal)
- ayam bakar

-->
